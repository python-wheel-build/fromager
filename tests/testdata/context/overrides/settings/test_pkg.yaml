build_dir: python
build_options:
    build_ext_parallel: true
    cpu_cores_per_job: 4
    memory_per_job_gb: 4
    sdist_backend: tarball
changelog:
    "1.0.1":
        - fixed bug
    "1.0.2":
        - more bugs
        - rebuild
config_settings:
    - setup-args=-Dsystem-freetype=true
env:
    EGG: spam
    EGG_AGAIN: "$EGG"
    SPAM: "alot $EXTRA"
    QUOTES: "A\"BC'$$EGG"
    DEF: "${DEF:-default}"
download_source:
    url: https://egg.test/${canonicalized_name}/v${version}.tar.gz
    destination_filename: ${canonicalized_name}-${version}.tar.gz
project_override:
    remove_build_requires:
        - cmake
    update_build_requires:
        - setuptools>=68.0.0
        - torch
resolver_dist:
    sdist_server_url: https://sdist.test/egg
    include_sdists: true
    include_wheels: false
variants:
    cpu:
        env:
            EGG: "spam ${EGG}"
            EGG_AGAIN: "$EGG"
        wheel_server_url: https://wheel.test/simple
    rocm:
        env:
            SPAM: ""
        pre_built: True
    cuda: {}
