pull_request_rules:
  - name: Add CI label
    conditions:
      - or:
          - "title~=^tox:"
          - "title~=^ci:"
          - "title~=^e2e:"
          - files~=tox.ini
          - files~=.github/
          - files~=.markdownlint-config.yaml
          - files~=tests/
          - files~=e2e/
    actions:
      label:
        add:
          - ci
  - name: Add Mergify label
    conditions:
      - or:
          - "title~=^mergify:"
          - files~=.mergify.yml$
    actions:
      label:
        add:
          - mergify
  - name: Automatic merge on approval
    conditions:
      - and:
          - check-success=e2e (3.11, 1.75, bootstrap, ubuntu-latest)
